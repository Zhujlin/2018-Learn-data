<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
<script>
    let arr = [1, 35, 76, 34, 14, 9];
    /*双循环，*/
    for (let i = 0;i<arr.length-1;i++){
        let a = true;
        for (let j = 0;j<arr.length-1-i;j++){
            if (arr[j]>arr[j+1]){
                let c = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = c;
                a = false
            }
        }
        if (a){break}
    }
    console.log(arr);
</script>
</body>
</html>
