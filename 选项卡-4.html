<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
    <style>
        *{margin: 0;padding: 0}
        .but{background:red}
        div{width: 300px;height: 100px;border: 2px solid #000;display: none}
        div.show{display:block}
    </style>
</head>
<body>
    <button class="but">按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <div class="show">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
    <script>
        const buts=document.querySelectorAll('button'),
        divs=document.querySelectorAll('div');
        for(var i=0 ;i<buts.length;i++){
            buts[i].ccc=i;
            buts[i].onclick=function(){
                for(var j=0;j<buts.length;j++){
                    buts[j].className='';
                    divs[j].className='';
                }
                this.className='but';
                divs[this.ccc].className='show'
            }
        }
    </script>

</body>
</html>
