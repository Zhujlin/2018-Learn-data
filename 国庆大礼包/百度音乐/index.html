    const lis = document.getElementsByTagName('li');

    let a = [];
    /****************************单选******************************************/
    for (let j = 0; j < div.length; j++) {
        div[j].onclick = function () {
            if (this.innerText === '️') {
                this.innerText = '√';
                lis[j].style.background = '#DDDDDD'
            } else {
                this.innerText = '️';
                lis[j].style.background = ''
            }
        }
    }

    /****************************全选******************************************/

    selectAll.onclick = function () {
        if (selectAll.innerHTML === '️<span>全选</span>') {
            selectAll.innerHTML = '√<span>全选</span>';
            for (let i = 0; i < div.length; i++) {
                div[i].innerHTML = '√';
                lis[i].style.background = '#DDDDDD'
            }
        }
        else {
            selectAll.innerHTML = '️<span>全选</span>';
            for (let z = 0; z < div.length; z++) {
                div[z].innerHTML = '️';
                lis[z].style.background = ''
            }
        }
    };
    /****************************删除 del******************************************/
        const del = document.getElementById('del');

            for (let i = 0; i < div.length; i++) {

                    lis[i].style.background = 'black';
