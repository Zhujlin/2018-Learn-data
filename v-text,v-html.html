<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <!-- <h1 v-html='str'></h1> -->
        <!-- <button v-on:click="fn">{{str}}</button> -->
        <button @click="fn">{{str}}</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                str:'按钮'
            },
            methods:{
                fn(){
                    this.str = '按钮x'
                }
            }
        })


        /*
        v-on:事件名
        缩写：@事件名

        事件函数写在 methods
        methods在根实例下，值是一个对象
        methods：{
            函数名(){
                this 指向实例
                this 的数据修改，直接this.数据名即可
            }
        }
        */
    </script>
</body>
</html>
